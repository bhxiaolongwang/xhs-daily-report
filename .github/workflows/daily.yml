name: 小红书日报

# 每天 9:00 自动运行（北京时间）
on:
  schedule:
    - cron: "0 1 * * *" # UTC 时间 1点 = 北京时间 9点
  workflow_dispatch: # 手动触发也可以

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 仓库
      uses: actions/checkout@v3

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib requests

    - name: 运行小红书日报脚本
      env:
        SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}  # Server酱 KEY
      run: |
        python scripts/xhs_report.py
